<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./app.css" />
    <title>Pricing Table</title>
  </head>
  <body>
    <main>
      <div class="plan plan-1">
        <img src="./icons/icon1.png" alt="pregnant lady" class="plan-image" />
        <h2>personal</h2>
        <div class="details">
          <p>custom domains</p>
          <p>sleep after 30 mins of inactivity</p>
          <h1>Free</h1>
        </div>
        <a href="#">sign up</a>
      </div>
      <div class="plan plan-2">
        <img src="./icons/icon2.png" alt="two coworkers" class="plan-image" />
        <h2>small team</h2>
        <div class="details">
          <p>Never sleeps</p>
          <p>Multiple workers for more powerful apps</p>
          <h1>$150</h1>
        </div>
        <a href="#">free trial</a>
      </div>
      <div class="plan plan-3">
        <img
          src="./icons/icon3.png"
          alt="people in the office"
          class="plan-image"
        />
        <h2>enterprise</h2>
        <div class="details">
          <p>Dedicated</p>
          <p>Simple horizontal scalability</p>
          <h1>$400</h1>
        </div>
        <a href="#">Free trial</a>
      </div>
    </main>
  </body>
</html>
